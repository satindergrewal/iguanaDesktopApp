<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="css/foundation.css">
    <link rel="stylesheet" type="text/css" href="icons1/foundation-icons.css">
    <link rel="stylesheet" type="text/css" href="css/copay.css">
    <title>Copay - Options Page</title>
    <link rel="shortcut icon" href="img/favicon.ico">
</head>

<body class="" cz-shortcut-listen="true">

    <div class="page">

        <div class="off-canvas-wrap" id="off-canvas-wrap">
            <div class="inner-wrap">
                <div id="sectionContainer">
                    <div id="mainSection">
                        <section class="main">
                            <div class="topbar-container">
                                <nav class="tab-bar" style="background-color: rgb(74, 144, 226);">
                                    <section class="left-small">
                                        <a class="p10">
                                            <span class="text-close">Close</span>
                                        </a>
                                    </section>
                                    <section class="middle-small">
                                        <span>Options</span>
                                    </section>
                                </nav>
                            </div>


                            <div class="content options">

                                <ul class="no-bullet m0">

                                    <li class="margin_top">
                                        <div class="right text-gray">
                                            English
                                            <i class="icon-arrow-right3 size-24"></i>
                                        </div>
                                        <div><span>Language</span></div>
                                    </li>

                                    <li class="margin_top">
                                        <div class="right text-gray">
                                            BTC
                                            <i class="icon-arrow-right3 size-24"></i>
                                        </div>
                                        <div><span>Coin</span></div>
                                    </li>

                                    <li>
                                        <div class="right text-gray">
                                            USD
                                            <i class="icon-arrow-right3 size-24"></i>
                                        </div>
                                        <div><span>Alternative Currency</span></div>
                                    </li>
                                    <li class="margin_top">
                                        <div class="right text-gray">
                                            Normal
                                            <i class="icon-arrow-right3 size-24"></i>
                                        </div>
                                        <div><span>Network Fee Policy</span></div>
                                    </li>

                                    <li>
                                        <div class="right text-gray">
                                            <span class="green right switch green right" ng-click="undefined ? encrypt : encrypt=!encrypt" ng-class="{ checked:encrypt, disabled:undefined }" id="network-name" name="encrypt" ng-model="encrypt"><small></small><input type="checkbox" id="network-name" name="encrypt" ng-model="encrypt" style="display:none" class="ng-pristine ng-untouched ng-valid"><span class="switch-text"> </span></span>
                                        </div>
                                        <div><span>Use Unconfirmed Funds</span></div>
                                    </li>
                                    <li class="margin_top">
                                        <div class="right text-gray">
                                            <i class="icon-arrow-right3 size-24"></i>
                                        </div>
                                        <div><span>Backup</span></div>
                                    </li>
                                    <li>
                                        <div class="right text-gray">
                                            <i class="icon-arrow-right3 size-24"></i>
                                        </div>
                                        <div><span>Advanced <span class="extra_text">More options for advanced users</span></span>
                                        </div>
                                    </li>

                                    <li>
                                        <div class="right text-gray">
                                            <span class="green right switch green right" ng-click="undefined ? encrypt : encrypt=!encrypt" ng-class="{ checked:encrypt, disabled:undefined }" id="network-name" name="encrypt" ng-model="encrypt"><small></small><input type="checkbox" id="network-name" name="encrypt" ng-model="encrypt" style="display:none" class="ng-pristine ng-untouched ng-valid"><span class="switch-text"> </span></span>
                                        </div>
                                        <div><span>Request Password</span></div>
                                    </li>
                                    <li class="margin_top">
                                        <div class="right text-gray">
                                            <i class="icon-arrow-right3 size-24"></i>
                                        </div>
                                        <div><span>About Lguana</span></div>
                                    </li>

                                </ul>

                            </div>

                            <div class="extra-margin-bottom"></div>
                        </section>
                    </div>
                </div>
                <a class="close-menu"></a>

            </div>
        </div>
    </div>

    <script src="lib/angular.js"></script>

    <!-- DO NOT DELETE THIS COMMET  -->
    <!-- PLACEHOLDER: CORDOVA SRIPT -->

    <script src="js/copay.js"></script>
</body>

</html>
