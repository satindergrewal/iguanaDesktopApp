<div 
  class="topbar-container" 
  ng-include="'views/includes/topbar.html'"
  ng-init="titleSection='Wallet Configuration'; goBackToState = 'information';">
</div>

<div class="content preferences" ng-controller="preferencesWalletConfiguration as walletConfig">
  <h4></h4>
  <ul class="no-bullet m0 ">
  <li
    ng-repeat="wConfig in walletConfig.availableWalletConfig" 
    ng-click="walletConfig.save(wConfig.code)" class="line-b p20 size-14">
    <span>{{wConfig.name}}</span>
    <i class="fi-check size-16 right" ng-show="index.defaultWalletConfig == wConfig.code"></i>
  </li>
  </ul>
</div>
<div class="extra-margin-bottom"></div>
